<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration</title>
    <link rel="stylesheet" href="css/entete.css">
    <link rel="stylesheet" href="css/config.css">
</head>

<body>
    <div class="conteiner-navbar">
        <div>
            <h1>CESIBIKE</h1>
        </div>
        <nav class="entete">
            <a href="index.html">Accueil</a>
            <a href="configuration.html" class="active">Configuration</a>
            <a href="">Visualisation</a>
        </nav>
    </div>

    <div class="super-container">
        <div class="titre">
            <h1>Configuration des postes</h1>
        </div>
        <div class="container">
            <div id="nbPost" class="on">
                <form>
                    <label for="inputNbPosts">Entrer le nombre de postes</label>
                    <input type="number" id="inputNbPosts" min="1">
                    <button type="button" onclick="btn1_suiv()">Suivant</button>
                </form>
            </div>

            <div class="off" id="confPste">
                <h3>Poste 1</h3>
                <form>
                    <label for="inputNbEtapes">Entrez le nombre d'étapes de ce poste</label>
                    <input type="number" id="inputNbEtapes" min="1">

                    <div class="pieces-container" id="piecesPosteContainer">
                        <div class="piece-group">
                            <div class="piece-header">
                                <span class="piece-title">Pièce 1</span>
                            </div>
                            <div class="piece-row">
                                <div class="piece-field">
                                    <label>Nom de la pièce</label>
                                    <input type="text" class="piName" placeholder="Ex: Roue, Cadre...">
                                </div>
                                <div class="piece-field">
                                    <label>Quantité max</label>
                                    <input type="number" class="piQuant" min="1">
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn-add-piece" onclick="ajouterPiecePoste()">+ Ajouter une
                        pièce</button>
                    <button type="button" onclick="next()">Suivant</button>
                </form>
            </div>

            <div class="off" id="confEtp">
                <h3>Étape 1</h3>
                <form>
                    <div class="pieces-container" id="piecesEtapeContainer">
                        <div class="piece-group">
                            <div class="piece-header">
                                <span class="piece-title">Pièce 1</span>
                            </div>
                            <div class="piece-row">
                                <div class="piece-field">
                                    <label>Nom de la pièce</label>
                                    <input type="text" placeholder="Ex: Vis, Écrou...">
                                </div>
                                <div class="piece-field">
                                    <label>Quantité</label>
                                    <input type="number" min="1">
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn-add-piece" onclick="ajouterPieceEtape()">+ Ajouter une
                        pièce</button>
                    <button type="button" onclick="terminer()">Terminer</button>
                </form>
            </div>
        </div>
    </div>
    <script src="javascript/config.js"></script>
</body>

</html>
